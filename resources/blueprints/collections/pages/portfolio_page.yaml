title: 'Portfolio Page'
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: intro_text
        field:
          restrict: false
          automatic_line_breaks: true
          automatic_links: false
          escape_markup: false
          smartypants: false
          antlers: false
          display: 'Intro Text'
          type: markdown
          icon: markdown
          listable: hidden
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
          validate:
            - required
      -
        handle: parent
        field:
          type: entries
          collections:
            - pages
          max_items: 1
          listable: false
          localizable: true
  fun_section:
    display: 'Fun Section'
    fields:
      -
        handle: fun_section_title
        field:
          input_type: text
          antlers: false
          display: 'Fun Section Title'
          type: text
          icon: text
          listable: hidden
      -
        handle: fun_section_content
        field:
          restrict: false
          automatic_line_breaks: true
          automatic_links: false
          escape_markup: false
          smartypants: false
          antlers: false
          display: 'Fun Section Content'
          type: markdown
          icon: markdown
          listable: hidden
