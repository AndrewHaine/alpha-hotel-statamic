title: 'Preview Fields'
fields:
  -
    handle: preview_title
    field:
      input_type: text
      antlers: false
      display: 'Preview Title'
      type: text
      icon: text
      listable: hidden
  -
    handle: preview_content
    field:
      antlers: false
      display: 'Preview Content'
      type: textarea
      icon: textarea
      listable: hidden
  -
    handle: preview_image
    field:
      mode: grid
      restrict: false
      allow_uploads: true
      max_files: 1
      display: 'Preview Image'
      type: assets
      icon: assets
      listable: hidden
